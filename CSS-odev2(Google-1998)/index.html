<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
  </head>
  <body>
    <div>
      <div class="center">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="Google"
          width="351"
          height="113"
        />
      </div>

      <table
        style="width: 90%; margin-left: 5%; border-spacing: 0; padding-top: 2px"
      >
        <tbody>
          <tr>
            <div
              class="center"
              style="background-color: #eeeeee; width: 90%; margin-left: 5%"
            >
              Search the web using Google!
              <br />
              <input type="text" name="search" value size="40" />
              <br />
              <input type="submit" value="Google Search" />
              <input type="submit" name="luck" value="I'm feeling lucky" />
            </div>
          </tr>
          <tr>
            <td class="tab-1">
              <ul style="list-style-type: none">
                <li>Special Searches</li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                    >Stanford Search</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                    >Linux Search</a
                  >
                </li>
              </ul>
            </td>
            <td class="tab-2">
              <ul style="list-style-type: none; margin-right: 15%">
                <li>
                  <a
                    href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                    >Help!</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                    >About Google!</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                    >Company Info</a
                  >
                </li>
                <li>
                  <a
                    href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                    >Google! Logos</a
                  >
                </li>
              </ul>
            </td>
            <td class="tab-3">
              Get Google!
              <br />
              updates montly:
              <br />
              <input type="text" name="e-mailadddr" value="your e-mail" />
              <br />
              <input type="submit" name="SubmitAction" value="Subscribe" />
              <a
                href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                >Archive</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <p class="center" style="font-size: 13px">Copyright Â©1998 Google Inc.</p>
    </div>
  </body>

  <style>
    .center {
      text-align: center;
    }
    .tab-1 {
      text-align: center;
      background-color: #7ee5da;
      border-right: 2px solid white;
    }
    .tab-2 {
      text-align: center;
      background-color: #70ccc2;
      font-size: 13px;
      border-right: 2px solid white;
    }
    .tab-3 {
      background-color: #62b3aa;
      text-align: center;
      font-size: 13px;
    }
  </style>
</html>
